<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
      
    </style>
</head>
<body>

<div class="container d-flex vh-100 align-items-center justify-content-center">
    <div class="row w-100">
        <!-- Left Section -->
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-start mb-4 mb-md-0">
            <div class="left text-md-start text-center">
                <h1 class="fw-bold text-primary">Facebook</h1>
                <h2 class="fs-4">Connect with friends and the world around you on Facebook.</h2>
            </div>
        </div>
        
        <div class="col-md-6 d-flex justify-content-center">
            <div class="right">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Email address or phone number">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="showPassword">
                        <label class="form-check-label" for="showPassword">Show Password</label>
                    </div>
                    <button type="submit" class="btn login-btn w-100 mb-3">Log In</button>
                    <div class="text-center">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <hr>
                    <a href="./index2.html"><button type="button" class="btn create-account w-100">Create New Account</button></a>
                </form>
                
            </div>
        </div>
    </div>
</div>

<script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
