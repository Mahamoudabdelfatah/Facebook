<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
    
    <div class="form-container text-primary">
        <div class="form-header">
            <h2>Create Account</h2>
        </div>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="col-md-6">
                    <label for="confirmPassword" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Gender:</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label text-black" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline d-flex flec-column">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label text-black" for="female">Female</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="birthdate" class="form-label">Birthdate:</label>
                    <input type="date" class="form-control" id="birthdate">
                </div>
            </div>
            <div class="d-flex justify-content-start">
                <button type="reset" class="btn btn-primary me-2">Reset</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>








    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
